<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Sports Event</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <header>
        <nav>
            <h1>Sports Companion</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </nav>
    </header>

    <section id="create-event">
        <h2>Create a New Sports Event</h2>
        <form>
            <div class="form-group">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" placeholder="Enter event name" required>
            </div>
            <div class="form-group">
                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" required>
            </div>
            <div class="form-group">
                <label for="event-location">Event Location:</label>
                <input type="text" id="event-location" placeholder="Enter location" required>
            </div>
            <div class="form-group">
                <label for="event-description">Event Description:</label>
                <textarea id="event-description" rows="4" placeholder="Enter a brief description" required></textarea>
            </div>
            <button type="submit">Create Event</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Sports Companion. All rights reserved.</p>
    </footer>
</body>
</html>
